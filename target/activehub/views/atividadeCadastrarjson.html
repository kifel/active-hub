<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <title>Criar Atividade - Formulário Moderno</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #111827;
    }
    .container {
      background: #fff;
      max-width: 480px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 32px 40px;
      text-align: center;
      animation: fadeInUp 0.7s ease forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 24px;
      color: #1e40af;
      letter-spacing: 0.06em;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #374151;
      font-size: 1rem;
      margin-bottom: 8px;
      user-select: none;
    }
    input, select {
      font-size: 1rem;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      transition: all 0.3s ease;
      width: 100%;
      outline-offset: 2px;
      color: #111827;
      font-weight: 500;
      box-shadow: inset 0 0 4px #f3f4f6;
    }
    input::placeholder {
      color: #9ca3af;
      font-style: italic;
    }
    input:focus, select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 10px #2563ebaa;
    }
    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg fill='%233b82f6' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
      padding-right: 44px;
      cursor: pointer;
    }
    button {
      background: linear-gradient(90deg, #2563eb 0%, #4f46e5 100%);
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 16px 0;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(63,81,181,0.5);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
      box-shadow: 0 8px 20px rgba(63,81,181,0.75);
    }
    button:active {
      transform: scale(0.98);
      box-shadow: 0 3px 8px rgba(63,81,181,0.4);
    }
    .message {
      margin-top: 18px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      min-height: 24px;
      user-select: none;
    }
    .message.error {
      color: #dc2626;
    }
    .message.success {
      color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Criar nova Atividade</h1>
    <form id="atividade-form" novalidate>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome da atividade" required autocomplete="off" />

      <label for="valor">Valor (R$)</label>
      <input type="number" id="valor" name="valor" placeholder="Ex: 150.00" min="0" step="0.01" required />

      <label for="periodo">Período</label>
      <select id="periodo" name="periodo" required>
        <option value="" disabled selected>Selecione o período</option>
        <option value="MANHA">Manhã</option>
        <option value="TARDE">Tarde</option>
        <option value="NOITE">Noite</option>
      </select>

      <button type="submit" aria-label="Enviar formulário de nova atividade">Salvar</button>
      <div id="message" class="message" role="alert" aria-live="polite"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('atividade-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Limpa mensagem
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      const data = {
        nome: form.nome.value.trim(),
        valor: parseFloat(form.valor.value),
        periodo: form.periodo.value
      };

      // Validações básicas extras
      if (!data.nome) {
        messageDiv.textContent = 'Por favor, preencha o nome.';
        messageDiv.classList.add('error');
        form.nome.focus();
        return;
      }
      if (isNaN(data.valor) || data.valor < 0) {
        messageDiv.textContent = 'Por favor, insira um valor válido.';
        messageDiv.classList.add('error');
        form.valor.focus();
        return;
      }
      if (!data.periodo) {
        messageDiv.textContent = 'Por favor, selecione o período.';
        messageDiv.classList.add('error');
        form.periodo.focus();
        return;
      }

      try {
        const response = await fetch('/activehub/atividadejson', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Erro desconhecido');
        }

        messageDiv.textContent = 'Atividade criada com sucesso!';
        messageDiv.classList.add('success');
        form.reset();
      } catch (error) {
        messageDiv.textContent = 'Erro: ' + error.message;
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
